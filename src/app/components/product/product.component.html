<main class="container">

  <div class="row mb-4">
    <div class="col-sm-8">
      <h1>Product List</h1>
    </div>
    <div class="col-sm-4 text-center">
      <button class="btn btn-primary" routerLink="/product/add">Add New Product</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Title</th>
        <th class="text-center">Price</th>
        <th class="text-center">Quantity</th>
        <th class="text-center">Like</th>
        <th class="text-center">Description</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of dataSource">
        <td class="text-center">{{ product.id }}</td>
        <td class="text-center">{{ product.title }}</td>
        <td class="text-center">{{ product.price }}</td>
        <td class="text-center">{{ product.quantity }}</td>
        <td class="text-center">{{ product.like }}</td>
        <td class="text-center">{{ product.description }}</td>
        <td class="text-center">
          <button class="btn btn-primary me-1" [routerLink]="['/product/detail', product.id]">Details</button>
          <button class="btn btn-primary me-1" (click)="increment(product)">Like</button>
          <button class="btn" [class.btn-primary]="product.quantity" [class.btn-danger]="!product.quantity"
            (click)="buy(product)" [disabled]="product.quantity == 0">Buy</button>
        </td>
      </tr>
    </tbody>
  </table>

</main>
