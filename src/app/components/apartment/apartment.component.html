<main>
  <div class="row mb-4">
    <div class="col-sm-8">
      <h1>Apartment List</h1>
    </div>
    <!-- button to add new apartment -->
    <div class="col-sm-4 text-center">
      <button mat-raised-button color="primary" routerLink="/apartment/add">Add New Apartment</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let apartment of apartments">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ apartment.category }}</mat-card-title>
          <mat-card-subtitle>{{ apartment.residence.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Apartment Number: {{ apartment.appartNum }}</p>
          <p>Surface: {{ apartment.surface }} m²</p>
          <p>Terrace: {{ apartment.terrace === 'oui' ? 'Yes' : 'No' }}
            <span *ngIf="apartment.terrace === 'oui'">({{ apartment.surfaceTerrace }} m²)</span>
          </p>
          <p>{{ apartment.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/apartment/detail',apartment.id]">View Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</main>
